<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layouts/main}">
<div layout:fragment="content">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-2">Топ последних отелей</h6>

        <th:block th:each="hotel : ${hotels}">
            <div class="d-flex text-muted ptg-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect>
                    <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                </svg>
                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div>
                        <a style="font-weight:bold" th:href="'/hotels/'+${hotel.getId()}"
                           class="text-gray-dark" th:text="${hotel.getName()}"></a>
                        <div class="d-block">
                            <div class="d-flex">
                                <span class="me-auto" th:text="${hotel.getDescription()}"></span>
                                <div th:insert="${isAdmin || hotel.getOwnerId()==userId} ?
                                                    ~{front/fragments/itemFront ::
                                                        itemFrontIcon(targetUrl ='/hotels/'+${hotel.getId()} +'/edit',
                                                            itemIcon= 'fas fa-edit')}: ~{}">
                                </div>
                                <div th:insert="${hotel.getPictures().size == 0 && (isAdmin || hotel.getOwnerId()==userId)} ?
                                                    ~{front/fragments/itemFront ::
                                                        itemFrontIcon(targetUrl ='/hotels/'+${hotel.getId()} +'/picture/add',
                                                            itemIcon= 'fas fa-camera')}: ~{}">
                                </div>
                                <img th:src="${hotel.getPictures().size > 0} ?
                                                    ${hotel.getPictures().get(0).getPath()} :~{}"
                                     class="rounded"
                                     alt="loader" style="width: 150px;height: 120px;" id="loader"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

    </div>

</div>
</html>
