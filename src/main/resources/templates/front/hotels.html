<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layouts/main}">
<div layout:fragment="content">

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-2">Топ послдених отелей</h6>

        <!--/*@thymesVar id="hotels" type="java.util.List<com.blockwit.booking.entity.Hotel>"*/-->
        <th:block th:each="hotel : ${hotels}">
            <!--/*@thymesVar id="hotel" type="com.blockwit.booking.entity.Hotel"*/-->
            <div class="d-flex text-muted pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect>
                    <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                </svg>

                <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                    <div class="d-flex justify-content-between">
                        <strong class="text-gray-dark" th:text="${hotel.getName()}"></strong>
                        <a sec:authorize="hasAnyAuthority('EDITOR', 'ADMIN')"
                           th:href="'/hotels/edit/' + ${hotel.getId()}" class="btn btn-outline-primary">Редактировать</a>
                        <form sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')"
                              th:action="'/hotels/book/' + ${hotel.getId()}" method="post">
                            <button class="btn btn-outline-primary" type="submit">
                                Бронировать для <span sec:authentication="name"/></button>
                        </form>
                    </div>
                    <span class="d-block" th:text="${hotel.getDescription()}"></span>
                </div>
            </div>
        </th:block>

    </div>

</div>
</html>
