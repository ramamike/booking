<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layouts/main}">
<div layout:fragment="content">

    <!--/*@thymesVar id="hotel" type="com.blockwit.booking.entity.Hotel"*/-->
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-2">Обновление данных об отеле: <span th:text="${hotel.getName()}"></span></h6>
        <form th:action="${'/edit/' + hotelId}" method="post" class="my-4">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Название отеля</label>
                <input name="name" type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" th:value="${hotel.getName()}">
                <div id="nameHelp" class="form-text">Полное название отеля</div>
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Описание отеля</label>
                <input name="description" type="text" class="form-control" id="descriptionInput"
                       aria-describedby="emailHelp" th:value="${hotel.getDescription()}">
                <div id="descriptionHelp" class="form-text">Опишите расположение, удобства, сервис. Это поможет гостям
                    быстрее выбрать комфортные условия
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Обновить</button>
        </form>
    </div>

</div>
</html>
